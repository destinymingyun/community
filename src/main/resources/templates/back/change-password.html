        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>

    <!-- Bootstrap Core CSS -->
    <link href="./back/css/bootstrap.css" rel='stylesheet' type='text/css'/>

    <!-- Custom CSS -->
    <link href="./back/css/style.css" rel='stylesheet' type='text/css'/>

    <!-- font-awesome icons CSS-->
    <link href="./back/css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome icons CSS-->

    <!-- side nav css file -->
    <link href='./back/css/SidebarNav.min.css' media='all' rel='stylesheet' type='text/css'/>
    <!-- side nav css file -->

    <!-- js-->
    <script src="/jquery.min.js"></script>
    <script src="/back/js/modernizr.custom.js"></script>

    <!--webfonts-->
    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext"
          rel="stylesheet">
    <!--//webfonts-->

    <!-- Metis Menu -->
    <script src="/back/js/metisMenu.min.js"></script>
    <script src="/back/js/custom.js"></script>
    <link href="/back/css/custom.css" rel="stylesheet">
    <!--//Metis Menu -->

</head>
<body class="cbp-spmenu-push cbp-spmenu-push-toright">
<div class="main-content">
    <div id="page-wrapper">
        <div class="main-page signup-page">
            <h2 class="title1">修改密码</h2>
            <div class="sign-up-row widget-shadow">
                <h5>账号信息 :</h5>
                <form action="/register" method="post">
                    <div class="sign-u">
                        <input type="text" id="account" name="account" placeholder="输入注册账号" required="">
                        <div class="clearfix"></div>
                    </div>
                    <div class="sign-u">
                        <input type="password" id="password" placeholder="旧密码" name="password" required="">
                    </div>
                    <div class="sign-u">
                        <input id="newPassword" type="password" placeholder="新密码" required="">
                    </div>
                    <div class="sub_home">
                        <button type="button" class="btn btn-success" id="submitButton">确认修改</button>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- //side nav js -->
<!-- Classie --><!-- for toggle left push menu script -->
<script src="/back/js/classie.js"></script>
<!--scrolling js-->
<script src="/back/js/jquery.nicescroll.js"></script>
<script src="/back/js/scripts.js"></script>
<!--//scrolling js-->
<!-- Bootstrap Core JavaScript -->
<script src="/back/js/bootstrap.js"></script>
<!-- //Bootstrap Core JavaScript -->

<!--自己的js-->
<script>
    var isHere;
    //  表单提交
    $("#submitButton").click(function () {
        //  居住信息
        info = {
            "account": $("#account").val(),
            "password": $("#password").val(),
            "newPassword": $("#newPassword").val(),
        }

        alert(JSON.stringify(info));
        $.post({
            url: "/changePassword",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify(info),
            success: function (data) {
                if (data == true) {
                    alert("修改成功");
                    window.location.href = "/login";
                }
            }
        });
    });
</script>
</body>
</html>
